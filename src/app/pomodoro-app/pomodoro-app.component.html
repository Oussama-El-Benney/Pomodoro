<div class="flex items-center flex-col mt-8">

  <a class="relative block p-8 border border-gray-200 shadow-xl rounded-xl">
    <div class="flex flex-row flex-wrap justify-center mx-16">
      <p
        class="top-4 rounded px-3 py-1.5 mr-3  text-red-600 font-medium text-base cursor-pointer"
        (click)='onSelectedPeriod("pomodoro");onReset()'

        [ngClass]="{'bg-red-100':selectedPeriod=='pomodoro'}">
        Pomodoro
      </p>
      <span
        class=" top-4 rounded px-3 py-1.5 mr-3 active:bg-red-100 focus:bg-red-100 text-red-600 font-medium text-base cursor-pointer"
        (click)='onSelectedPeriod("short");;onReset()'
        [ngClass]="{'bg-red-100':selectedPeriod=='short'}">
    Short Break
      </span>
      <span class=" top-4 rounded px-3 py-1.5 mr-3  text-red-600 focus:bg-red-100 font-medium text-base cursor-pointer"
            (click)='onSelectedPeriod("long");;onReset()'
            [ngClass]="{'bg-red-100':selectedPeriod=='long'}">
    Long Break
      </span>
    </div>
    <div class=" flex flex-col items-center  text-black">
      <p class="text-8xl py-6">{{(minutes < 10) ? '0' + minutes : minutes}}
        : {{(seconds < 10) ? '0' + seconds : seconds}}</p>
      <div class="flex flex-row items-center py-3">
        <a
          *ngIf="selectedStatus=='notStarted'"
          class="inline-flex items-center cursor-pointer px-8 mx-2 py-3 text-green-600 border border-green-600 rounded hover:bg-green-600 hover:text-white active:bg-green-500 focus:outline-none focus:ring"
          (click)="onStart()">
  <span class="text-2xl font-medium ">
    Start
  </span>
        </a>
        <a
          *ngIf="selectedStatus=='paused'"
          class="inline-flex items-center cursor-pointer px-8 mx-2 py-3 text-green-600 border border-green-600 rounded hover:bg-green-600 hover:text-white active:bg-green-500 focus:outline-none focus:ring"
          (click)="onRestart()">
  <span class="text-2xl font-medium ">
    Resume
  </span>
        </a>
        <a
          *ngIf="selectedStatus=='started'"
          class="inline-flex items-center cursor-pointer px-8 mx-2 py-3 text-red-600 border border-red-600 rounded hover:bg-red-600 hover:text-white active:bg-red-500 focus:outline-none focus:ring"
          (click)="onStop()">
  <span class="text-2xl font-medium ">
    Stop
  </span>
        </a>
        <a
          class="inline-flex items-center cursor-pointer px-8 mx-2 py-3 text-gray-600 border border-gray-600 rounded hover:bg-gray-600 hover:text-white active:bg-gray-500 focus:outline-none focus:ring"
          *ngIf="(selectedStatus=='started') || (selectedStatus=='paused')"
          (click)="onReset()">
  <span
    class="text-2xl font-medium ">
    Reset
  </span>
        </a>
      </div>

    </div>
  </a>
</div>
